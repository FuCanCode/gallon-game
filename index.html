<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallon Game</title>
  </head>
  <body>
    <div class="unit-container">
      <!-- Unit 1 -->
      <section class="unit">
        <p class="target upper-target-1">3</p>
        <button class="btn fill-upper-1">Fill</button>
        <button class="btn empty-upper-1">Empty</button>
        <div class="container upper-container-1">
          <p class="water-text">3</p>
          <p class="water-text">2</p>
          <p class="water-text">1</p>
        </div>

        <button class="btn up-1">Up</button>
        <br />
        <button class="btn down-1">Down</button>
        <div class="container lower-container-1">
          <p class="water-text">5</p>
          <p class="water-text">4</p>
          <p class="water-text">3</p>
          <p class="water-text">2</p>
          <p class="water-text">1</p>
        </div>
        <button class="btn fill-lower-1">Fill</button>
        <button class="btn empty-lower-1">Empty</button>
        <p class="target lower-target-1">4</p>
      </section>

      <!-- Unit 2 -->
      <section class="unit">
        <p class="target upper-target-2">4</p>
        <button class="btn fill-upper-2">Fill</button>
        <button class="btn empty-upper-2">Empty</button>

          <p class="water-text">6</p>
          <p class="water-text">5</p>
          <p class="water-text">4</p>
          <p class="water-text">3</p>
          <p class="water-text">2</p>
          <p class="water-text">1</p>
        </div>
        <button class="btn up-2">Up</button>
        <br />
        <button class="btn down-2">Down</button>
        <div class="container lower-container-2">
          <p class="water-text">4</p>
          <p class="water-text">3</p>
          <p class="water-text">2</p>
          <p class="water-text">1</p>
        </div>
        <button class="btn fill-lower-2">Fill</button>
        <button class="btn empty-lower-2">Empty</button>
        <p class="target lower-target-2">4</p>
      </section>

      <!-- Unit 3 -->
      <section class="unit">
        <p class="target upper-target-3">9</p>
        <button class="btn fill-upper-3">Fill</button>
        <button class="btn empty-upper-3">Empty</button>

          <p class="water-text">2</p>
          <p class="water-text">1</p>
        </div>
        <button class="btn up-3">Up</button>
        <br />
        <button class="btn down-3">Down</button>
        <div class="container lower-container-3">
          <p class="water-text">7</p>
          <p class="water-text">6</p>
          <p class="water-text">5</p>
          <p class="water-text">4</p>
          <p class="water-text">3</p>
          <p class="water-text">2</p>
          <p class="water-text">1</p>
        </div>
        <button class="btn fill-lower-3">Fill</button>
        <button class="btn empty-lower-3">Empty</button>
        <p class="target lower-target-3">4</p>
      </section>

        <button class="btn empty-lower-4">Empty</button>
