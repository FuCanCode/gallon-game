<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallon Game</title>
  </head>
  <body>
    <div class="unit-container">
      <section class="unit-1">
        <button class="btn fill-upper-1">Fill</button>
        <button class="btn empty-upper-1">Empty</button>
        <div class="container upper-container-1"><div class="water upper-water-1"></div></div>
        <button class="up-1">Up</button>
        <br />
        <button class="down-1">Down</button>
        <div class="container lower-container-1"><div class="water lower-water-1"></div></div>
        <button class="btn fill-lower-1">Fill</button>
        <button class="empty-lower-1">Empty</button>
      </section>
      <section class="unit-2">
        <button class="btn fill-upper-2">Fill</button>
        <button class="btn empty-upper-2">Empty</button>
        <div class="container upper-container-2"><div class="water upper-water-2"></div></div>
        <button class="up-2">Up</button>
        <br />
        <button class="down-2">Down</button>
        <div class="container lower-container-2"><div class="water lower-water-2"></div></div>
        <button class="btn fill-lower-2">Fill</button>
        <button class="empty-lower-2">Empty</button>
      </section>
      <section class="unit-3">
        <button class="btn fill-upper-3">Fill</button>
        <button class="btn empty-upper-3">Empty</button>
        <div class="container upper-container-3"><div class="water upper-water-3"></div></div>
        <button class="up-3">Up</button>
        <br />
        <button class="down-3">Down</button>
        <div class="container lower-container-3"><div class="water lower-water-3"></div></div>
        <button class="btn fill-lower-3">Fill</button>
        <button class="empty-lower-3">Empty</button>
      </section>
      <section class="unit-4">
        <button class="btn fill-upper-4">Fill</button>
        <button class="btn empty-upper-4">Empty</button>
        <div class="container upper-container-4"><div class="water upper-water-4"></div></div>
        <button class="up-4">Up</button>
        <br />
        <button class="down-4">Down</button>
        <div class="container lower-container-4"><div class="water lower-water-4"></div></div>
        <button class="btn fill-lower-4">Fill</button>
        <button class="empty-lower-4">Empty</button>
      </section>
    </div>
    <br />
    <img src="Screenshot 2023-06-20 095713.png" />
    <script src="script.js"></script>
  </body>
</html>
